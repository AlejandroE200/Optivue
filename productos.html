    <style>
        /* Estilos para el modal de imagen */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.3s ease;
            overflow-y: auto; /* Permite scroll vertical */
        }

        .modal-contenido {
            position: relative;
            margin: 50px auto;
            display: block;
            width: 90%;
            max-width: 1200px;
            animation: zoomIn 0.3s ease;
            padding: 20px 0;
        }

        .modal-contenido img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            display: block;
        }

        .cerrar {
            position: fixed;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .cerrar:hover {
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Efecto hover para el enlace de galería */
        .nav-galeria:hover {
            color: #3498db;
            transform: translateY(-2px);
        }

        /* Información de la imagen */
        .info-imagen {
            background: white;
            padding: 20px;
            border-radius: 0 0 12px 12px;
            margin-top: -5px;
            text-align: center;
        }

        .info-imagen h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .info-imagen p {
            color: #666;
            line-height: 1.5;
        }
    </style>

       <script>
        // Funciones para el modal
        function abrirModal() {
            const modal = document.getElementById('modalImagen');
            modal.style.display = 'block';
            // NO desactivamos el scroll del body
        }

        function cerrarModal() {
            const modal = document.getElementById('modalImagen');
            modal.style.display = 'none';
        }

        // Cerrar modal al hacer clic fuera de la imagen
        window.onclick = function(event) {
            const modal = document.getElementById('modalImagen');
            if (event.target === modal) {
                cerrarModal();
            }
        }

        // Cerrar modal con tecla Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                cerrarModal();
            }
        });

        // Prevenir que el clic en el contenido cierre el modal
        document.querySelector('.modal-contenido').addEventListener('click', function(event) {
            event.stopPropagation();
        });
    </script>
